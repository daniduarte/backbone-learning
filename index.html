<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8" />
  <title>Backbone learning</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="page-header">
          <h1>Tasks!!!</h1>
        </div>
        <div>
          <a class="btn btn-default" href="#">Home</a>
          <a class="btn btn-default" href="#/tasks">Tasks</a>
        </div>
        <hr />
        <div id="app"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.1/backbone-min.js"></script>

  <script type="text/javascript">
    
    // --------------------------------
    // Views
    // --------------------------------

    // Clasess
    var HomeView = Backbone.View.extend({
      el: '#app',
      render: function(){
        var self = this;

        self.$el.html('HomeView');
      }
    });

    var TaskListView = Backbone.View.extend({
      el: '#app',
      render: function(){
        var self = this;

        self.$el.html('TaskListView')
      }
    });

    // Instances
    var homeView = new HomeView;
    var taskListView = new TaskListView;





    // --------------------------------
    // Routes
    // --------------------------------

    // Clasess
    var Router = Backbone.Router.extend({
      routes: {
        ''      : 'home',
        'tasks' : 'tasks'
      }
    });

    // Instances
    var router = new Router;

    router.on('route:home', function(){
      homeView.render();
    });

    router.on('route:tasks', function(){
      taskListView.render();
    });

    Backbone.history.start();

  </script>
</body>
</html>
